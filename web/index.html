<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel='shortcut icon' href='../faviocn.ico' type='image/x-icon'/ >
    <script src="js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Parking Pal</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Parking Pal</h1>
        <img id="logo" src="lil car.png" style="width:50px; height:auto">
      </div>
      <div id="map"></div>
      <div id="buttons" class="row">
        <button id="noTow" type="button" class="btn btn-success btn-circle btn-xl"><i class="glyphicon glyphicon-heart"></i></button>
        <button id="gotTowed" type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Welcome to Parking Pal!</h3>
          </div>
          <div class="modal-body">
            <p>Where are you?</p><br>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">Address</span>
              <input type="text" class="form-control" id="address" aria-describedby="basic-addon3">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btn" class="btn btn-default" data-dismiss="modal">Enter</button>
          </div>
        </div>

      </div>
    </div>

    <script>
    $(document).ready(function () {
      $('#myModal').modal('show');
    });
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA37mA3uweNrUGD159vlW06IZh7EZHOEaA&callback=initMap">
    </script>
  </body>
</html>
